    <style>
        :root { --primary: #3b82f6; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --border: #e2e8f0; --input-bg: #f1f5f9; }
        [data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --input-bg: #334155; }
        body { font-family: system-ui; background: var(--bg); color: var(--text); margin: 0; padding: 10px; transition: 0.3s; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .flex { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
        .grid-cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .day { padding: 8px; background: var(--input-bg); border-radius: 6px; text-align: center; font-size: 0.7rem; position: relative; }
        .day.has-event { background: var(--primary); color: white; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); box-sizing: border-box; }
        .everydollar-bar { height: 12px; background: #e2e8f0; border-radius: 6px; overflow: hidden; margin: 10px 0; display: none; }
        .ed-active .everydollar-bar { display: block; }
        .privacy-active .blur { filter: blur(6px); }
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; border-radius: 20px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--success); }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body id="b">

<div style="max-width: 500px; margin: 0 auto;">
    <header class="card flex">
        <div>
            <h2 style="margin:0; color:var(--primary)">Cuentas Claras <small>v2.4</small></h2>
            <div class="flex" style="margin-top:5px">
                <label class="switch"><input type="checkbox" id="edS" onchange="toggleED()"><span class="slider"></span></label>
                <small>EveryDollar</small>
            </div>
        </div>
        <button class="btn" onclick="document.getElementById('b').classList.toggle('privacy-active')">üëÅÔ∏è</button>
    </header>

    <div class="card" id="edC">
        <div class="flex"><b>Presupuesto</b> <span id="edS" class="blur">$0</span></div>
        <div class="everydollar-bar"><div id="edB" style="height:100%; background:var(--success); width:0%"></div></div>
    </div>

    <div class="card">
        <div class="flex">
            <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
            <b id="mLabel">Marzo 2026</b>
            <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        <div class="grid-cal" id="cal"></div>
    </div>

    <div class="card">
        <h4>üí∞ Ingresos e Inversiones</h4>
        <div id="ingL"></div>
        <div class="flex" style="margin-top:10px">
            <input id="iN" placeholder="Nombre">
            <input id="iV" type="number" placeholder="$">
            <button class="btn btn-main" onclick="add('ing')">+</button>
        </div>
    </div>

    <div class="card">
        <h4>üè† Gastos Fijos / Vencimientos</h4>
        <div id="fixL"></div>
        <div class="flex" style="margin-top:10px">
            <input id="fN" placeholder="Servicio">
            <input id="fV" type="number" placeholder="$">
            <input id="fD" type="number" placeholder="D√≠a" style="width:60px">
            <button class="btn btn-main" onclick="add('fix')">+</button>
        </div>
    </div>
</div>

<script>
    let cur = new Date();
    let db = JSON.parse(localStorage.getItem('cc_v2.4')) || { ed: false, months: {} };

    function save() { localStorage.setItem('cc_v2.4', JSON.stringify(db)); render(); }
    
    function toggleED() { db.ed = document.getElementById('edS').checked; save(); }

    function add(type) {
        let m = `${cur.getFullYear()}-${cur.getMonth()}`;
        if(!db.months[m]) db.months[m] = {ing:[], fix:[]};
        if(type==='ing') db.months[m].ing.push({n: document.getElementById('iN').value, v: parseFloat(document.getElementById('iV').value)});
        if(type==='fix') db.months[m].fix.push({n: document.getElementById('fN').value, v: parseFloat(document.getElementById('fV').value), d: parseInt(document.getElementById('fD').value)});
        save();
    }

    function render() {
        document.getElementById('edS').checked = db.ed;
        document.body.classList.toggle('ed-active', db.ed);
        let mKey = `${cur.getFullYear()}-${cur.getMonth()}`;
        let data = db.months[mKey] || {ing:[], fix:[]};
        
        document.getElementById('mLabel').innerText = cur.toLocaleString('es', {month:'long', year:'numeric'});
        
        // Render Calendario
        let days = new Date(cur.getFullYear(), cur.getMonth()+1, 0).getDate();
        let html = '';
        for(let i=1; i<=days; i++) {
            let has = data.fix.some(f => f.d === i);
            html += `<div class="day ${has?'has-event':''}">${i}</div>`;
        }
        document.getElementById('cal').innerHTML = html;

        // Render Listas
        document.getElementById('ingL').innerHTML = data.ing.map(x => `<div class="flex"><span>${x.n}</span><b class="blur">$${x.v}</b></div>`).join('');
        document.getElementById('fixL').innerHTML = data.fix.map(x => `<div class="flex"><span>(${x.d}) ${x.n}</span><b class="blur">$${x.v}</b></div>`).join('');
    }

    function changeMonth(v) { cur.setMonth(cur.getMonth()+v); render(); }
    render();
</script>
</body>
</html>
